<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>

    <!-- CDN BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CDN VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- CDN AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
            integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css"/>

    <title>Dischi Collection</title>
</head>
<body>

<div id="root" class="wrapper">

    <!-- HEADER -->
    <header>

        <!-- Logo-->
        <img class="logo" src="img/download.png" alt="Logo"></img>
        <!-- End Logo-->

        <!-- Select-->
        <select class="select">
            <option>
                dsasadasdasdasdasdasd
            </option>
        </select>
        <!-- End Select-->

    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
        <!-- cds Container-->
        <div class="cds-container">

            <!-- Single CD-->
            <div v-for="cd in cds" class="cd">
                <img class="cursor" :src="cd.poster" alt="cd.title">
                <div class="cd-title">{{ cd.title }}</div>
                <div class="cd-author">{{ cd.author }}</div>
                <div class="cd-year">{{ cd.year }}</div>
            </div>
            <!-- End Single CD-->

        </div>
        <!-- End cds Container-->


    </main>
    <!-- END MAIN -->


</div>


<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
